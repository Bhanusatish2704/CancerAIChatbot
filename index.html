<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbot-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .chatbot-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .chatbot-buttons {
            margin-top: 20px;
        }
        .chatbot-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .chatbot-buttons button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">Cancer AI Chatbot</div>
        <p>Hey, my name is Cancer AI from BS. What can I help you with today?</p>

        <div class="chatbot-buttons">
            <button onclick="cancerRiskPrediction()">Cancer Risk Prediction</button>
            <button onclick="support()">Support</button>
            <button onclick="generalInformation()">General Information</button>
        </div>

        <div id="output" class="output"></div>
    </div>

    <script>
        function cancerRiskPrediction() {
            const age = prompt("Please enter your age:");
            const familyHistory = prompt("Do you have any family history of cancer? (yes/no):");
            const lifestyle = prompt("Do you smoke or consume alcohol? (yes/no):");

            let score = 0;
            if (parseInt(age) > 50) score += 2;
            if (familyHistory.toLowerCase() === 'yes') score += 3;
            if (lifestyle.toLowerCase() === 'yes') score += 2;

            const result = `Based on the provided information, your estimated cancer risk score is: ${score}`;
            document.getElementById('output').innerText = result;
        }

        function support() {
            const issue = prompt("Please describe your issue or concern:");
            const result = `We understand your concern about ${issue}. We will provide resources and connect you to support specialists.`;
            document.getElementById('output').innerText = result;
        }

        function generalInformation() {
            const question = prompt("What information would you like to know about cancer?");
            const result = `Here is some general information about ${question}. We will provide reliable information from trusted medical sources.`;
            document.getElementById('output').innerText = result;
        }
    </script>
</body>
</html>
